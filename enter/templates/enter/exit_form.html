<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if object %}Atualizar{% else %}Criar{% endif %} Tarefa</title>
    <style>
        /* Estilo geral */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
    
        /* Cabeçalho */
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-top: 20px;
        }
    
        form {
            max-width: 800px; /* Aumente a largura para acomodar os campos lado a lado */
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex; /* Flexbox para alinhar os campos lado a lado */
            gap: 10px; /* Espaçamento entre os campos */
            flex-wrap: wrap; /* Permitir quebra de linha em telas menores */
        }
    
        form input, form select, form textarea {
            flex: 1; /* Campos ocupam espaço igual */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    
        /* Botões */
        .button-group {
            display: flex;
            gap: 10px; /* Espaçamento entre os botões */
            justify-content: center; /* Centralizar os botões */
            margin-top: 20px;
        }
    
        form button, a.cancelar {
            display: block;
            width: 48%; /* Mesma largura para os dois botões */
            text-align: center;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        form button:hover {
            background-color: #2980b9;
        }
    
        a.cancelar {
            background-color: #e74c3c;
        }
    
        a.cancelar:hover {
            background-color: #c0392b;
        }
    
        /* Responsividade */
        @media (max-width: 600px) {
            form, a.cancelar {
                width: 90%;
            }
        }
    </style>
    
</head>
<body>
    <h1>{% if object %}Atualizar{% else %}Criar{% endif %} Tarefa</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Salvar</button>
        <a href="{% url 'exit_list' %}" class="cancelar">Cancelar</a>
    </form>    
</body>
</html>
